<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>factorial</title>
    </head>
    <body>
        <script>
            var fact=1;n=5;
        for(var i=1;i<=n;i++){
            fact=fact*i;
            console.log(fact);
        }
        console.log("factorial of"+n +"=" +fact);

        

        </script>
        
    </body>
</html>
