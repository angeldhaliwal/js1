<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>bulb</title>
        <style>
            body{
                background-color: white;
            }
            .a_box{
                width: 400px;
                height: 400px;
                margin:auto;
                text-align: center;
            }

        </style>
        <script>
            function clickMe(state){
               //alert(state);
              
               if(state == 'on'){
                document.body.style.backgroundColor='black';
                document.getElementById('myImg').setAttribute('src','img/bulb.jpg')
               }
               else{
                document.body.style.backgroundColor='white';
                document.getElementById('myImg').setAttribute('src','img/th.jpeg')
               }
            }
        </script>
    </head>
    <body>
        <div class="a_box">
            <img id=myImg src="img/th1.jpeg" alt="bulb" width="400">
            <br>
            <button onclick="clickMe('on')">on</button>
            <button onclick="clickMe('off')">off</button>
        </div>
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
